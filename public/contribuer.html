<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contribution au site de randonnée</title>
  <link rel="stylesheet" href="./shared.css" />
</head>
<body>
  <!-- Barre de menu -->
  <nav>
    <ul>
      <li><a href="./accueil.html">Accueil</a></li>
      <li><a href="./contribuer.html">Contribuer</a></li>
      <li><a href="./login.html">Se connecter</a></li>
    </ul>
  </nav>

  <h2>Enregistrez une nouvelle randonnée :</h2>

  <form id="contribution-form">
    <label for="randonnee-name">Nom de la randonnée :</label>
    <input type="text" id="randonnee-name" name="name" required />

    <label for="randonnee-description">Description :</label>
    <textarea id="randonnee-description" name="description" required></textarea>

    <label for="randonnee-adresse">Adresse de départ :</label>
    <input type="text" id="randonnee-adresse" name="address" required />

    <button type="submit">Soumettre</button>
  </form>

  <script src="./contribution.js" type="module"></script>
</body>
</html>
