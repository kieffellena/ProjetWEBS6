<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <link rel="stylesheet" href="./shared.css" />
    <script src="./login.js" type="module"></script>
  </head>
  <body>
    <h1>Connexion</h1>
    <form id="login-form" method="post">
      <p id="login-error" class="error">
        La connexion a échouée. Veuillez réessayer ultérieurement. Si le
        problème persiste, merci de contacter l'administrateur du site.
      </p>
      <span id="credentials-error" class="error">
        Identifiant ou mot de passe incorrect.
      </span>
      <p>
        <label for="username">Identifiant&nbsp;:</label>
        <input
          id="username"
          type="text"
          name="username"
          required
          autocomplete="username"
        />
      </p>
      <p>
        <label for="password">Mot de passe&nbsp;:</label>
        <input
          id="password"
          type="password"
          name="password"
          required
          autocomplete="new-password"
        />
      </p>
      <button type="submit">Connexion</button>
    </form>
    <p>Pas encore inscrit&nbsp;? <a href="./sign-up">Enregistrez vous</a>.</p>
  </body>
</html>
